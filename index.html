<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset='utf-8' />
      <title>Westfield Economic Development Projects</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

      <script defer src="https://pro.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-d84LGg2pm9KhR4mCAs3N29GQ4OYNy+K+FBHX8WhimHpPm86c839++MDABegrZ3gn" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
  		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />

      <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.min.js'></script>
      <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.css' type='text/css' />

      <link rel="stylesheet" href="css/odometer-theme-default.css" />
      <script src="js/odometer.min.js"></script>

  		<link href='css/style.css' rel='stylesheet' />
  </head>
  <body>
    <div id='map'></div>

    <div id="toggleFilters" class="btn btn-sm btn-secondary"><i class="fal fa-sliders-h-square"></i> Filters</div>
    <div id="toggleStats" class="btn btn-sm btn-secondary"><i class="fas fa-chart-line"></i> Stats</div>

    <!-- Polygon labels on hover -->
    <div id="region-hover"></div>

    <!-- FILTERS -->
    <div class="filters-block">
      <div id='menu'><label>Layers</label><br></div>
      <form id='project-filters'>
        <div class="form-row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="projectStatus">Project Status</label>
              <select class="form-control" id="projectStatus">
                <option>All</option>
                <option>Proposed</option>
                <option>Underway</option>
                <option>Complete</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="projectType">Project Type</label>
              <select class="form-control" id="projectType">
                <option>All</option>
                <option>Advanced Manufacturing</option>
                <option>Agriculture</option>
                <option>Entrepreneurship</option>
                <option>Health & Life Sciences</option>
                <option>Smart Growth</option>
                <option>Tourism</option>
                <option>Workforce Preparation</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- FIGURES -->
    <div class="figures-block">
      <div class="row">
        <div class="col-md-2">
          $<div class="figure odometer" id="economicImpact"></div>
          <p>In economic impact</p>
        </div>
        <div class="col-md-2">
          <i class="fas fa-person-dolly"></i> <div class="figure odometer" id="jobsRetained"></div>
          <p>Direct jobs retained</p>
        </div>
        <div class="col-md-2">
          <i class="fas fa-people-carry"></i> <div class="figure odometer" id="indirectJobs"></div>
          <p>Indirect jobs created</p>
        </div>
        <div class="col-md-2">
          <i class="fal fa-truck-container"></i> <div class="figure odometer" id="constructionJobs"></div>
          <p>Construction jobs created</p>
        </div>
        <div class="col-md-2">
          $<div class="figure odometer" id="requiredInvestment"></div>
          <p>Required investment</p>
        </div>
        <div class="col-md-2">
          $<div class="figure odometer" id="cost"></div>
          <p>Project cost</p>
        </div>
      </div>
    </div><!-- /.figures-block -->

    <script src='js/regions.js'></script>
    <script src='js/map.js'></script>
    <script src='js/stats.js'></script>
  </body>
</html>
